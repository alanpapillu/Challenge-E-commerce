<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/productos.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cabecera_container">
            <img class="cabecera_logo" src="./assets/img/Logo AluraGeek.png" alt="logo">
            <div class="busqueda">
                <form action=""></form>
                <input type="search" class="busqueda_campo" name="search" placeholder="Qué desea buscar?">
                <button class="boton_lupa" ><img src="./assets/img/Lupa.png" alt="Lupa"></button>
    </header>
    <main>
        <section class="login">
            <div class="login_formulario">
                <h2>Iniciar sesión</h2>
                <form action="">
                    <input type="email" class="footer_formulario_nombre" name="email" placeholder="Escriba aquí su email">
                    <input type="password" class="footer_formulario_nombre" name="password" placeholder="Escriba aquí su contraseña">
                </form>
                <button type="submit">Entrar</button>
            </div>
        </section>
        <section class="footer">
            <div class="footer_logo"><img class="cabecera_logo" src="/assets/img/Logo AluraGeek.png" alt="logo"></div>
            <div class="footer_secciones">
                <a href="http://">Quienes somos</a>
                <a href="http://">Política de privacidad</a>
                <a href="http://">Programa de fidelidad</a>
                <a href="http://">Nuestras tiendas</a>
                <a href="http://">Quiero ser franquiciado</a>
                <a href="http://">Anuncie aquí</a>
            </div>
            <div class="footer_formulario">
                <h2>Hable con nosotros</h2>
                <form action="">
                    <input type="text" class="footer_formulario_nombre" name="nombre" placeholder="Nombre">
                    <input type="text" class="footer_formulario_mensaje" name="mensaje" placeholder="Escriba su mensaje">
                </form>
                <button type="submit">Enviar mensaje</button>
            </div>
        </section>
        <section class="rodapie">Creado por Alan Papillú - 2022</section>
    </main>
</body>
</html>
